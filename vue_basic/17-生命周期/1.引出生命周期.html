<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>引出生命周期</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2 :style="{opacity}">欢迎学习vue</h2>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            data: {
                opacity: 1
            },
            methods: {

            },
            // Vue完成模板的解压并把初始的真是的DOM元素放入页面后（挂在完毕）调用mounted
            mounted() {
                setInterval(() => {
                    this.opacity -= 0.01
                    if (this.opacity <= 0) {
                        this.opacity = 1
                    }
                }, 16)
            }
        })
        // 通过外部的定时器（不推荐）
        // setInterval(()=>{
        //     vm.opacity -= 0.01
        //     if(vm.opacity<=0){
        //         vm.opacity =1
        //     }
        // },16)
    </script>
</body>

</html>
