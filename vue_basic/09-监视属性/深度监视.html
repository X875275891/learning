<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度监视</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <!-- <button @click="changeWeather">切换天气</button> -->
        <button @click="isHot = !isHot">切换天气</button>
        <hr/>
        <h3>a的值是：{{numbers.a}}</h3><br>
        <h3>b的值是：{{numbers.b}}</h3><br>
        <button @click="numbers.a++">a+1</button>
        <button @click="numbers.b++">b+1</button>
    </div>
    
    <script type="text/javascript">
        Vue.config.productionTip = false
        // vue2
        const vm = new Vue({
            el:'#root',
            data(){
                return {
                    isHot:true,
                    numbers:{
                        a:1,
                        b:1
                    }
                }
            },
            computed:{
                info(){
                    return this.isHot? '炎热':'凉爽'
                }
            },
            methods:{
                // changeWeather(){
                //     this.isHot = !this.isHot
                // }
            },
            watch:{
                // isHot:{
                //     immediate:true,//初始化时让handler调用一下，默认值是false
                //     handler(newValue,oldValue){
                //          console.log(newValue,oldValue);
                //     }
                // },
                // 简写 不需要immediate 和deep
                isHot (newValue,oldValue){
                    console.log(newValue,oldValue);
                },
                // 监视多级结构中某个属性的变化
                // 'numbers.a':{
                //     immediate:true,//初始化时让handler调用一下，默认值是false
                //     handler(newValue,oldValue){
                //          console.log(newValue,oldValue);
                //     }
                // },
                // 监视多级结构中所有属性的变化
                numbers:{
                    deep:true,
                    immediate:true,//初始化时让handler调用一下，默认值是false
                    handler(newValue,oldValue){
                         console.log(newValue,oldValue);
                    }
                }
            }
        })
        // 简写 不需要immediate 和deep 不能用箭头函数
        // vm.$watch('isHot',function(newValue,oldValue){
        //     console.log(newValue,oldValue);
        // })
    </script>
</body>
</html>
