<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <school></school>
    </div>
    <script>
        Vue.config.productionTip = false;
      
        const school = Vue.extend({
            template: `
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                </div>
            `,
            data() {
                return {
                    schoolName: '北大',
                    address: '北京'
                }
            },
        })
        console.log(school);
        new Vue({
            el: '#root',
            components: {
                school
            },

        })
    </script>
</body>

</html>
