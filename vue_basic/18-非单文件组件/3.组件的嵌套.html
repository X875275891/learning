<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <school></school>
    </div>
    <script>
        Vue.config.productionTip = false;
        const hello = {
            template: `
            <div>
                <h1>{{msg}}</h1>
            </div>
            `,
            data(){
                return {
                    msg: '欢迎'
                }
            }
        }
        const student = {
            data() {
                return {
                    studentName: '白六',
                    age: 22,
                }
            },
            template: `
            <div>
                <h2>学生名称：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
            `
        }
        const school = {
            template: `
            <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <student></student>
                </div>
            `,
            data() {
                return {
                    schoolName: '北大',
                    address: '北京'
                }
            },
            components: {
                student
            }
        }
        const app = {
            template: `
            <div>
                <hello></hello>
                <school></school>
            </div>
            `,
            components:{
                school,
                hello
            }
        }
        new Vue({
            template:`<app></app> `,
            el: '#root',
            components: {
                app
            },

        })
    </script>
</body>

</html>
