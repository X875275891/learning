<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/jquery.orgchart.css" type="text/css" />
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/html2canvas.js"></script>
  <script type="text/javascript" src="js/jquery.orgchart.js"></script>
</head>

<body>
  <div id="chart-container"></div>
  <script>
    var datascource = {
      'name': 'Lao Lao',
      'title': 'general manager<br>1111',
      'relationship': {
        'children_num': 3
      },
      'children': [{
          'name': 'Bo Miao',
          'title': 'department manager',
          'relationship': {
            'children_num': 0,
            'parent_num': 1,
            'sibling_num': 2
          }
        },
        {
          'name': 'Su Miao',
          'title': 'department manager',
          'relationship': {
            'children_num': 2,
            'parent_num': 1,
            'sibling_num': 2
          },
          'children': [{
              'name': 'Tie Hua',
              'title': 'senior engineer',
              'relationship': {
                'children_num': 0,
                'parent_num': 1,
                'sibling_num': 1
              }
            },
            {
              'name': 'Hei Hei',
              'title': 'senior engineer',
              'relationship': {
                'children_num': 0,
                'parent_num': 1,
                'sibling_num': 1
              }
            }
          ]
        },
        {
          'name': 'Yu Jie',
          'title': 'department manager',
          'relationship': {
            'children_num': 0,
            'parent_num': 1,
            'sibling_num': 2
          }
        }
      ]
    };

    $('#chart-container').orgchart({
      'data': datascource,
      'depth': 2,
      'nodeTitle': 'name',
      'nodeContent': 'title'
    });
  </script>
</body>

</html>
