<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="content">
    <form class="layui-form">
      <div class="provide-setting">
        <div class="provide-item">
          <div class="left-title">
            奖品设置
          </div>
          <div class="right-content">
            <div class="table-box">
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <table class="prizeTable">
                    <tr>
                      <td class="cj" id="c1">
                        <div class="thanks">谢谢参与</div>
                        <div class="addPic" data-id="0">
                          设置奖品
                        </div>
                        <div class="prize-Pic1 prize-Pic">
                          <div class="prize-Pic-box">
                            <div class="prize-num1 prize-num"></div>
                            <img src="" alt="" class="prize-img1">
                            <div class="prize-name1 prize-name"></div>
                          </div>
                        </div>
                      </td>
                      <td class="cj" id="c2">
                        <div class="thanks">谢谢参与</div>
                        <div class="addPic" data-id="1">
                          设置奖品
                        </div>
                        <div class="prize-Pic2 prize-Pic">
                          <div class="prize-Pic-box">
                            <div class="prize-num2 prize-num"></div>
                            <img src="" alt="" class="prize-img2">
                            <div class="prize-name2 prize-name"></div>
                          </div>
                        </div>
                      </td>
                      <td class="cj" id="c3">
                        <div class="thanks">谢谢参与</div>
                        <div class="addPic" data-id="2">
                          设置奖品
                        </div>
                        <div class="prize-Pic3 prize-Pic">
                          <div class="prize-Pic-box">
                            <div class="prize-num3 prize-num"></div>
                            <img src="" alt="" class="prize-img3">
                            <div class="prize-name3 prize-name"></div>
                          </div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td class="cj" id="c8">
                        <div class="thanks">谢谢参与</div>
                        <div class="addPic" data-id="7">
                          设置奖品
                        </div>
                        <div class="prize-Pic8 prize-Pic">
                          <div class="prize-Pic-box">
                            <div class="prize-num8 prize-num"></div>
                            <img src="" alt="" class="prize-img8">
                            <div class="prize-name8 prize-name"></div>
                          </div>
                        </div>
                      </td>
                      <td class="star">
                        <div class="thanks" style="background-color: #ff3a59;">开始抽奖</div>
                      </td>
                      <td class="cj" id="c4">
                        <div class="thanks">谢谢参与</div>
                        <div class="addPic" data-id="3">
                          设置奖品
                        </div>
                        <div class="prize-Pic4 prize-Pic">
                          <div class="prize-Pic-box">
                            <div class="prize-num4 prize-num"></div>
                            <img src="" alt="" class="prize-img4">
                            <div class="prize-name4 prize-name"></div>
                          </div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td class="cj" id="c7">
                        <div class="thanks">谢谢参与</div>
                        <div class="addPic" data-id="6">
                          设置奖品
                        </div>
                        <div class="prize-Pic7 prize-Pic">
                          <div class="prize-Pic-box">
                            <div class="prize-num7 prize-num"></div>
                            <img src="" alt="" class="prize-img7">
                            <div class="prize-name7 prize-name"></div>
                          </div>
                        </div>
                      </td>
                      <td class="cj" id="c6">
                        <div class="thanks">谢谢参与</div>
                        <div class="addPic" data-id="5">
                          设置奖品
                        </div>
                        <div class="prize-Pic6 prize-Pic">
                          <div class="prize-Pic-box">
                            <div class="prize-num6 prize-num"></div>
                            <img src="" alt="" class="prize-img6">
                            <div class="prize-name6 prize-name"></div>
                          </div>
                        </div>
                      </td>
                      <td class="cj" id="c5">
                        <div class="thanks">谢谢参与</div>
                        <div class="addPic" data-id="4">
                          设置奖品
                        </div>
                        <div class="prize-Pic5 prize-Pic">
                          <div class="prize-Pic-box">
                            <div class="prize-num5 prize-num"></div>
                            <img src="" alt="" class="prize-img5">
                            <div class="prize-name5 prize-name"></div>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="provide-item">
          <div class="left-title">
            发放设置
          </div>
          <div class="right-content">
            <div class="right-content-item">
              <div class="right-content-title">截止时间：</div>
              <input type="text" class="layui-input dateInput" id="exact-date" placeholder="xxxx-xx-xx">
              <select id="hour"></select>
              <input type="text" id="minute">&nbsp;分
            </div>
            <div class="right-content-item">
              <div class="right-content-title">发奖人姓名：</div>
              <input type="text" class="name-of-recipient">
            </div>
            <div class="right-content-item">
              <div class="right-content-title">联系方式：</div>
              <input type="number" class="contact-information">
            </div>
          </div>
        </div>
        <div class="provide-item">
          <div class="left-title">
            中奖概率
          </div>
          <div class="right-content">
            <input type="radio" value="winner-num" name="Number-of-winners" checked="checked">每 <input type="number"
              class="numInput" id="winner-num"> 个参与者抽中一个奖品<br>
            <input type="radio" value="winner-percentage" name="Number-of-winners">有 <input type="number"
              class="numInput" id="winner-percentage"> %的参与者可以抽中奖品<br>
            全部奖品每天最多抽中 <input type="number" class="numInput" id="day-prize"> 个奖品（防止奖品一天就被领完）,可留空
          </div>
        </div>
        <div class="provide-item">
          <div class="left-title">
            抽奖条件
          </div>
          <div class="right-content">
            <div class="right-content-item">
              <div class="layui-form-item">
                <input type="checkbox" name="" title="同一手机号码只允许领奖一次" lay-skin="primary" checked class="oncePhone">
              </div>
            </div>
          </div>
        </div>
        <div class="subBtn">
          <button type="button" class="layui-btn" id="submit">确定</button>
        </div>
      </div>
    </form>
  </div>
  <div class="addPicPop">
    <div class="addPicPop-content">
      <div class="content-title">
        <i class="layui-icon layui-icon-close closeIcon"></i>
      </div>
      <div class="content-box">
        <div class="addPicPop-content-title">
          奖品名称
        </div>
        <input type="text" class="prize-name">
        <div class="addPicPop-content-title">
          奖品数量
        </div>
        <div class="prize-num-box">
          <input type="number" class="prize-num">
          <div class="prize-num-unit">
            份
          </div>
        </div>
        <div class="addPicPop-content-title">
          奖品图片
        </div>
        <div class="subPic">
          <button type="button" class="layui-btn" id="uploadPic">点击上传</button>
          <div class="afterShow">
            <img class="layui-upload-img" id="afterShow" alt="" src=""/>
          </div>
        </div>
        <div class="addPicPop-btn">
          <button type="button" class="layui-btn layui-btn-primary" id="delAddPic">删除</button>
          <button type="button" class="layui-btn" id="decideToAddPic">确定</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/jquery-2.1.1.min.js"></script>
  <script src="./layui/layui.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
